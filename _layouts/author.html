---
layout: application
trigger: author
---

<ul class="posts author-posts">
{% for post in site.posts %}
  {% if post.author == page.author %}
    <li>
      <span class="created-at">{{ post.published_at | date:'%b %d, %Y' }}</span>
      <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
  {% endif %}
{% endfor %}
</ul>
