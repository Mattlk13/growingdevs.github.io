---
layout: application
trigger: post
---

<article>
  <span class="created-at">{{ page.published_at | date:'%b %d, %Y' }}</span>
  <h1><a href="{{ page.url }}">{{ page.title }}</a></h1>
  <span class="author"><em>by</em> {{page.author}}</span>

  {{content}}

  <ul class="tags">
  {% assign tags = page.tags | split: '\s' %}
  {% for tag in tags %}
    <li>{{ tag }}</li>
  {% endfor %}
  </ul>
</article>
